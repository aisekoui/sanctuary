<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sanctuary and Well-Lighted Place</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');
        
        :root {
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent: #c9a97c;
            --transition-speed: 0.3s;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-primary);
            text-align: center;
            overflow-x: hidden;
            background-color: #000;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.7);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.7),
                rgba(0, 0, 0, 0.5)
            );
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            min-height: 200vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto 40px;
            transition: transform var(--transition-speed);
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: filter var(--transition-speed);
        }

        .poetry {
            margin: 40px auto;
            font-size: 1.4em;
            line-height: 1.8em;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poetry p {
            margin: 20px 0;
            transition: transform var(--transition-speed);
        }

        .poetry p:hover {
            transform: translateX(10px);
            color: var(--accent);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-speed);
            z-index: 100;
        }

        .audio-controls:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .audio-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        @media (max-width: 768px) {
            .poetry {
                font-size: 1.2em;
                padding: 20px;
                margin: 20px;
            }

            .container {
                padding: 20px 10px;
            }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="container">
        <div class="image-container">
            <img src="livin_room.png" alt="My Sanctuary" loading="lazy">
        </div>
        <div class="poetry">
            <p>This is where I rest when the world feels heavy,
Cradled by warmth, bathed in soft light, and surrounded by quiet thoughts.</p>
            <p>The couch holds me like an old friend,<br>
            The TV hums softly, stories unfolding in the dark.</p>
            <p>Here, everything feels slower, easier.<br>
            It's my quiet place, where I can just be.</p>
        </div>
    </div>
    <div class="audio-controls" title="Toggle music">
        <svg class="audio-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1.5-4.5l6-4.5-6-4.5v9zM9 12z"/>
        </svg>
    </div>
    <div class="scroll-indicator">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        </svg>
    </div>
    <audio id="background-audio" loop>
        <source src="carpenters.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            const audioControl = document.querySelector('.audio-controls');
            let isPlaying = false;

            audioControl.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audioControl.style.opacity = '0.7';
                } else {
                    audio.play();
                    audioControl.style.opacity = '1';
                }
                isPlaying = !isPlaying;
            });

            // Parallax effect for poetry sections
            window.addEventListener('scroll', () => {
                const poetry = document.querySelector('.poetry');
                const scrolled = window.pageYOffset;
                poetry.style.transform = `translateY(${scrolled * 0.1}px)`;
            });

            // Fade in elements as they come into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.poetry p').forEach(p => {
                observer.observe(p);
            });

            // Hide scroll indicator when scrolled
            window.addEventListener('scroll', () => {
                const scrollIndicator = document.querySelector('.scroll-indicator');
                if (window.scrollY > 100) {
                    scrollIndicator.style.opacity = '0';
                } else {
                    scrollIndicator.style.opacity = '0.7';
                }
            });
        });
    </script>
</body>
</html>
